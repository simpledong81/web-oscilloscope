#user  nobody;
worker_processes auto;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#error_log  "pipe:rollback /var/log/nginx/error_log interval=1d baknum=7 maxsize=2G";
error_log /var/log/nginx/error.log;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections  1024;
    multi_accept        on;
    use                 epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    #access_log  "pipe:rollback /var/log/nginx/access_log interval=1d baknum=7 maxsize=2G"  main;
    #access_log /var/log/nginx/access.log;
    #access_log off;
    access_log /var/log/nginx/access.log main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    #keepalive_timeout  0;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    # Character set
    charset utf-8;

    # Required to prevent bypassing of DNS cache!!
    resolver 127.0.0.1 ipv6=off;

    # allow the server to close the connection after a client stops responding. Frees up socket-associated memory.
    reset_timedout_connection on;

    # Security Headers
    server_tokens off;
    #add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header "X-Permitted-Cross-Domain-Policies" "master-only";
    add_header "X-Download-Options" "noopen";

    # Buffers
    client_header_timeout 300;
    client_body_timeout 300;
    fastcgi_read_timeout 300;
    client_max_body_size 32m;
    fastcgi_buffers 8 128k;
    fastcgi_buffer_size 128k;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 1;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private auth;
    gzip_disable "MSIE [1-6]\.";
    #gzip_types text/plain text/xml text/css application/x-javascript application/javascript;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/x-javascript
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/xml
        text/plain
        text/javascript
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    server {
        listen       80 default_server;
        server_name  wo.ene-cloud.com;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;
        #access_log  "pipe:rollback logs/host.access_log interval=1d baknum=7 maxsize=2G"  main;

        root /napir-wo;

        location / {
            try_files $uri $uri/ /index.html;
            index index.html;
            error_page 404 /index.html;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 365d;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
